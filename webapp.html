<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dice Roll Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 2rem;
    }

    .dice-btns {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .dice-btn {
      font-size: 3rem;
      padding: 10px;
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      width: 70px;
      height: 70px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .dice-btn:hover {
      transform: scale(1.1);
      border-color: #888;
    }

    .dice-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .log {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .log p {
      margin: 0.5em 0;
    }
  </style>
</head>

<body>
  <a href="Scratch.html">Back to Scratch Page</a>
  <h1>Dice Roll Game üé≤</h1>
  <p>Click a die to guess the computer's roll. You get 3 tries!</p>

  <div class="dice-btns">
    <button class="dice-btn" onclick="makeGuess(1)">‚öÄ</button>
    <button class="dice-btn" onclick="makeGuess(2)">‚öÅ</button>
    <button class="dice-btn" onclick="makeGuess(3)">‚öÇ</button>
    <button class="dice-btn" onclick="makeGuess(4)">‚öÉ</button>
    <button class="dice-btn" onclick="makeGuess(5)">‚öÑ</button>
    <button class="dice-btn" onclick="makeGuess(6)">‚öÖ</button>
  </div>

  <div class="log" id="log"></div>

  <script>
    let attempts = 0;
    const maxTries = 3;
    const diceIcons = ["‚öÄ", "‚öÅ", "‚öÇ", "‚öÉ", "‚öÑ", "‚öÖ"];

    function makeGuess(userChoice) {
      if (attempts >= maxTries) {
        alert("No more tries left! Reload the page to play again.");
        return;
      }

      const computerChoice = Math.floor(Math.random() * 6) + 1;
      attempts++;

      const result = userChoice === computerChoice ? "‚úÖ You guessed it!" : "‚ùå Try again.";
      const logEntry = `
        <p><strong>Attempt ${attempts}:</strong></p>
        <p>You chose: <strong>${diceIcons[userChoice - 1]}</strong></p>
        <p>Computer rolled: <strong>${diceIcons[computerChoice - 1]}</strong></p>
        <p>${result}</p>
        <hr>
      `;

      document.getElementById("log").innerHTML += logEntry;

      if (userChoice === computerChoice || attempts === maxTries) {
        document.querySelectorAll(".dice-btn").forEach(btn => btn.disabled = true);
        document.getElementById("log").innerHTML += `<p><strong>Game over! Reload to try again.</strong></p>`;
      }
    }
  </script>
</body>
</html>
